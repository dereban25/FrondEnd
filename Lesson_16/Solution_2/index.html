<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
<form>
	<div class="form-control">
		<label for="lastName">Last Name </label>
		<input type="text" id="lastName" name="lastName" value="Emerson" readonly>
	</div>
	<div class="form-control">
		<label for="age">Age</label>
		<input type="number" id="age" name="age" value="17" min="3" max="10">
	</div>
	<div class="form-control">
			<input type="checkbox" id="accept" name="agree" disabled>
		<label for="accept">Accept terms and conditions</label>
	</div>
	<div class="choose-gender">
		<input type="radio" id="gender-male" name="gender" checked>
		<label for="gender-male">Male</label>
		<input type="radio" id="gender-female" name="gender">
		<label for="gender-female">Female</label>
		<input type="radio" id="gender-secret" name="gender">
		<label for="gender-secret">Secret</label>
	</div>
	<div class="form-control">
		<textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
	</div>
	<div class="form-control">
		<button type="submit">Submit</button>
	</div>
</form>
</body>
</html>
