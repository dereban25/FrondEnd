<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
<form>
	<div class="input">
		<input type="text" name="primaryLanguage" value="HTML" disabled>
	</div>
	<div class="input">
		<input type="checkbox" name="agree">
	</div>
	<div class="input">
		<input type="checkbox" name="like" checked readonly>
	</div>
	<div class="input">
		<input type="color" name="favouriteColor" value="#ff7f50">
	</div>
	<div class="input">
		<input type="date" name="birthDate" value="2021-01-02">
	</div>
	<div class="input">
		<input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
	</div>
	<div class="input">
		<input type="email" name="email" placeholder="example@domain.com">
	</div>
	<div class="input">
		<input type="file" name="avatar">
	</div>
	<div class="input">
		<input type="month" name="startLearning" value="2020-01">
	</div>
	<div class="input">
		<input type="number" name="favouriteNumber" value="17">
	</div>
	<div class="input">
		<textarea name="story" cols="30" rows="5" placeholder="A long time ago..."></textarea>
	</div>
	<div class="input">
		<input type="password" name="password" value="secret">
	</div>
	<div class="button">
		<input type="radio" class="languages" name="language">
		<label class="languages">HTML</label>
		<input type="radio" class="languages" name="language" checked>
		<label class="languages">CSS</label>
		<input type="radio" class="languages" name="language">
		<label class="languages">JavaScript</label>
	</div>
	<div class="input">
		<input type="range" name="learningProgress" value="30">
	</div>
	<div class="input">
		<select name="framework">
			<option value="react">React</option>
			<option value="jquery" selected>jQuery</option>
			<option value="bootstrap">Bootstrap</option>
		</select>
	</div>
	<div class="input">
		<input type="search" name="search" placeholder="Type first letters...">
	</div>
	<div class="input">
		<input type="time" name="lunchEnd" value="14:01">
	</div>
	<div class="input">
		<input type="url" name="website" placeholder="https://website.com" required>
	</div>
	<div class="input">
		<input type="week" name="birthWeek" value="2021-W51">
	</div>
	<div class="input">
		<button type="submit">Save</button>
	</div>
</form>
</body>
</html>
