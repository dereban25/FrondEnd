<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
<form>
	<div class="input">
		<input type="text" name="primaryLanguage" value="HTML" disabled>
	</div>
	<div class="input">
		<input type="checkbox" name="agree" disabled>
	</div>
	<div class="input">
		<input type="checkbox" name="like" checked readonly>
	</div>
	<div class="input">
		<input type="color" name="favouriteColor" value="#ff7f50">
	</div>
	<div class="input">
		<input type="date" name="birthDate" value="2021-01-02">
	</div>
	<div class="input">
		<input type="datetime-local" name="birthTime" value="2024-10-04T13:02">
	</div>
	<div class="input">
		<input type="email" name="email" placeholder="example@domain.com">
	</div>
	<div class="input">
		<input type="file" name="avatar">
	</div>
	<div class="input">
		<input type="month" name="startLearning" value="20220-01">
	</div>
	<div class="input">
		<input type="number" name="favouriteNumber" value="17">
	</div>
	<div class="input">
	<textarea name="story" maxlength="30" rows="5" placeholder="A long time ago..."></textarea>
	</div>
	<div class="input">
		<input type="password" name="password" value="secret">
	</div>
	<div class="input">
		<input type="radio" name="language" value="HTML">HTML
	</div>
</form>
</body>
</html>
