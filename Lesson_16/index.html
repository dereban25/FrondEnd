<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
<form>
	<div class="form-control">
		<input type="text" name="lastName" value="Emerson">
	</div>
	<div class="form-control">
		<input type="number" name="age" value="17">
	</div>
	<div class="form-control">
		<input type="checkbox" name="agree">Accept terms and conditions
	</div>
	<div class="choose-gender">
		<input type="radio" name="gender" checked>Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Secret
	</div>
	<div class="form-control">
		<textarea name="description" placeholder="Write description..."></textarea>
	</div>
	<div class="form-control">
		<button type="submit">Submit</button>
	</div>
	
</form>
</body>
</html>
